<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkFind | Reserve a Parking Spot</title>
    <link
      rel="stylesheet"
      href=" https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styleReserve.css') }}">
  </head>
  <body onload="showData()">
    <div class="wrapper">
      <h1 class="title">
        <a href="{{ url_for('dashboard') }}" style="text-decoration: none;">ParkFind</a>
      </h1>

      <div class="jumbotron">

        <form method="post" action="{{ url_for('submit_reservation') }}">
            <div class="form-group">
             <label>Mark of Car</label>
             <input type="text" name="carMark" class="form-control">
            </div>

            <div class="form-group">
             <label>Car Registration Number</label>
             <input type="text" name="carNumber" class="form-control">
            </div>
            <button typey="submit" class="btn btn-primary">Add Car</button>
        </form>
      </div>


     <div class="row marketing">
     <div class="col-lg-12">
     <table class="table table-hover">
     <thead>
         <tr>
             <th>Mark</th>
             <th>Reg-Number</th>
             <th>Parking Space</th>
         </tr>
     </thead>
    <tbody>
        {% for i in reservations %}
        <tr>
        <td>{{ i["carMark"] }}</td>
        <td>{{ i["carNumber"] }}</td>
        <td>{{ i["parkingSpace"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
     </table>

     </div>
    </div>
     </div>
    <!---wrapper end-->

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"></script>
  </body>
</html>
